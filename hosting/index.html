<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Record your training in the easiest and most direct way.">
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big5Workout</title>

    <!-- Disable tap highlight on IE -->
    <meta content="no" name="msapplication-tap-highlight">
    <link rel="icon" type="image/png" href="./images/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Big5Workout">
    <meta name="theme-color" content="#1e1d24">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Big5Workout">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1e1d24">
<body>
<div id="root"></div>
<script src="./src/index.tsx" type="module"></script>
<script>
    if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker.js')
                .then((reg) => console.log('Success: ', reg.scope))
                .catch((err) => console.log('Failure: ', err));
        })
    }
</script>
</body>
</html>
